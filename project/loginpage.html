<html>
<head>
	<title>Formpage</title>
	<meta charset="utf-8">
	<meta name="viewport" content="with=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
	<link rel="stylesheet" type="text/css" href="loginstyle.css">
</head>
<body>
	<div class="back">
		<header style="background-color: #5A5A5A">
			<div class="nav">
				<ul>
					<li><h5><a href="#" class="navlinks">home</a></h5></li>
					<li><h5><a href="#" class="navlinks">about</a></h5></li>
					<li><h5><a href="#" class="navlinks">login</a></h5></li>
				</ul>
			</div>
		</header>
		<main>
			<div class="container-fluid">
				<div class="bodyy">
					<div class="row">
						<div class="log mt-5 mb-5">
							<div class="row">
								<div class="col-12 col-sm-12 col-md-12 col-lg-6">
									<img src="imagesforloginpage/chillman2.jpg" class="responsive">
								</div>
								<div class="col-12 col-sm-12 col-md-12 col-lg-6">
									<div class="row"><h2>Member login</h2></div>
									<div class="row">
										<form>
											<div class="textbox">
												<span class="fa fa-user"></span>
												<input class="forform" type="email" name="email" placeholder="Email">
											</div>
											<div class="textbox">
												<span class="fa fa-lock"></span>
												<input class="forform" type="password" name="pass" placeholder="Password">
										    </div>
											<div class="mb-4"><input type="checkbox" name="remember" style="padding: 5px;"><span>Remember me</span></div>
											<div class="mb-2"><button type="button" class="btn btn-primary form-control"><h4>LOGIN</h4></button></div>
										</form>
									</div>
									<div class="row mb-4">
										<p><a href="#">Forget email / passsword?</a></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer style="background-color: #5A5A5A">
